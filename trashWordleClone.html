    let word = ["h", "e", "l", "l", "o"];

    function getWord(){
        // const {readFileSync, promises: fsPromises} = require('fs');
        // const contents = readFileSync('./words.txt', 'utf-8');
        // const wordsArr = contents.split(/\r?\n/);

        const wordsArr = ["winds", "crown", "hinds", "words", "sight", "place", "death"]

        //random num in range
        const randomIndex = Math.floor(Math.random() * wordsArr.length);
        // get random item
        const item = wordsArr[randomIndex];
        // split
        return item.split('');
    }

    function checkForUsedLetters(letter){
        const alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        for (let index = 0; index < alphabet.length; index++) {
            if (alphabet[index] == letter) {
                document.getElementById(alphabet[index]).style.backgroundColor = "brown";
            }
            
        }
    }

    function myfunction() { 

        let inputWord = [];

        for (let index = 1; index < 6; index++) {
            let string = "try1letter" + String(index);
            let nextString = "try2letter" + String(index);
            let letter = document.getElementById(string).value;
            if(letter == word[index-1]){
                document.getElementById(string).style.backgroundColor = "green";
            } else if(word.includes(letter)){
                document.getElementById(string).style.backgroundColor = "orange";
            }

            document.getElementById(string).disabled = true;
            document.getElementById(string).style.color = "black"; 
            document.getElementById(nextString).disabled = false; 
            
            inputWord.push(letter);

            checkForUsedLetters(letter);

        }

        if (JSON.stringify(inputWord) == JSON.stringify(word)) {
            alert("Correct!");
        }

    }
